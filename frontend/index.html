<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy HQ</title>
    <script src="index.js" defer></script>

</head>
<body>
    <h1>Welcome to Comedy HQ</h1>

    <form class="find_user" method="GET" action="http://localhost:3000/users"></form>
    <h2>Login to Enter</h2>
        <label for="user-name">Username</label>
        <input 
        name="name" 
        type="text" 
        placeholder="username"
        />
        <label for="password">Password</label>
        <input 
        name="password" 
        type="password" 
        placeholder="password" 
        />
        <input type="submit"/>

    </form>


        <form class="new_user" method="POST" action="http://localhost:3000/users"></form>
        <h2>Create New User</h2>
        <label for="user-name">Username</label>
        <input 
        name="name" 
        type="text" 
        placeholder="new username"
        />
        <label for="password">Password</label>
        <input 
        name="password" 
        type="password" 
        placeholder="new password" 
        />
        <input type="submit"/>

    </form>
    <form>
       <button><a href="headliners.html">Headliners</a> </button>
  
    </form>
</body>
</html>
