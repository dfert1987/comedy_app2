<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openers</title>
    <link rel="stylesheet" type="text/css" href="openershow.css">
    <script src="openershow.js" defer></script>


</head>

<body>

    
    <!-- <a class="home" href="/">Home</a> -->
    <form method="POST" action="http://localhost:3000/openers">
    <h2 class="add_title">Add Similar Comedian</h2>
    <!-- <img src=https://i.imgur.com/QlQcDRe.jpg> -->
    <label for="comedian-name">Comedian Name</label>
    <input type="text" name="name" id="name" placeholder="name">
    <label for="length">Joke Length <i>(lower is shorter)</i></label>
    <select name="length" id="length">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=2>3</option>
        <option value=2>4</option>
        <option value=2>5</option>
    </select>
    <label for="political">Political Leaning <i>(lower is liberal)</i></label>
    <select name="political" id="political">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=2>3</option>
        <option value=2>4</option>
        <option value=2>5</option>
    </select>
    <label for="controversial">Controversial-ness <i>(lower is less)</i></label>
    <select name="controversial" id="controversial">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=2>3</option>
        <option value=2>4</option>
        <option value=2>5</option>
    </select>
    <label for="dirty">Dirtiness <i>(lower is less)</i></label>
    <select name="dirty" id="dirty">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=2>3</option>
        <option value=2>4</option>
        <option value=2>5</option>
    </select>
    <label for="opinionated">Opinionatedness <i>(lower is less)</i></label>
    <select name="opinionated" id="opinionated">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=2>3</option>
        <option value=2>4</option>
        <option value=2>5</option>
    </select>
    <input type="hidden" name="headliner_id" id="headliner-id"/>
    <input class="add" type="submit" value="Add Comedian"/>  
    
</div>





    
    </form>

</body>
</html>
